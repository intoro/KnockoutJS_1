<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" />
		<title>Knockout : Address Book Example</title>


		<script type="text/javascript" src="javascript/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="javascript/knockout-3.4.2.js"></script>
		<script type="text/javascript" src="javascript/addressbook.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1>My Address Book</h1>
			</div>

			<p>
				Name <input type="text" data-bind="value: AddressBook.contact.name" />
				Phone Number <input type="text" data-bind="value: AddressBook.contact.phoneNumber" />
				<button class="btn btn-primary" data-bind="click: AddressBook.addContact">Add</button>
			</p>
			<table class="table">
			    <thead>
			        <tr>
						<th>Name</th>
						<th>Phone Number</th>
					</tr>
			    </thead>
			    <tbody data-bind="foreach: AddressBook.contacts">
			        <tr>
			            <td data-bind="text: name"></td>
			            <td data-bind="text: phoneNumber"></td>
			        </tr>
			    </tbody>
			</table>
		</div>
	</body>
</html>
